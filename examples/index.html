<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>API Test</title>

	<link rel="stylesheet" href="../src/libs/leaflet/leaflet.css" type="text/css" />
	<link rel="stylesheet" href="../build/ramble.min.css" type="text/css" />

	<link href="http://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
	<link href="/style.css" rel="stylesheet" type="text/css">


	<script type="text/javascript" src="../build/jquery.min.js"></script>
	<script type="text/javascript" src="../build/leaflet.min.js"></script>
	<script type="text/javascript" src="../build/ramble.min.js"></script>

	


	<script>
		var list, map;
		$(document).ready(function() {
			map = new L.Map('map', {});
			map.setView(new L.LatLng(43.62439567002734,-72.5178337097168),13);
			// Open Street Maps
			var openCycleMap = new L.TileLayer('http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png');
			var stamenTerrainMap = new L.TileLayer('http://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.png');
			var esriWorldTopo = new L.TileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', { maxZoom: 17, attribution: 'Tiles: &copy; Esri' });
			var esriWorldImagery = new L.TileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 17, attribution: 'Tiles: &copy; Esri' });
			var basemaps = {
				"OpenCycleMap":openCycleMap,
				"Stamen Terrain":stamenTerrainMap,
				"ESRI World Topo":esriWorldTopo,
				"ESRI World Imagery":esriWorldImagery	
			};
			var layersControl = new L.Control.Layers(basemaps);
			map.addLayer(openCycleMap);
			map.addControl(layersControl);

			S.Config.MEDIA_URL = "http://ns.data.api.strabo.co.s3-website-us-east-1.amazonaws.com";
			var tokens = ["e5aad1b391f4def639a30fd387ea7e51","3f96474a8a03ebc48f402b43d150a9fa"];
			list = new S.RambleList(map,tokens);
			
/* 			t = new S.Ramble(map,"fbf7ddb41122727a05725ddc5ef28498"); */
		});
	</script>


</head>
<body>
	<h1>Strabo API Test</h1>


	<div id="map" style="height:700px;width:1000px;"></div>

</body>
</html>
